{% extends 'base.html' %}

{% block pages %}

    <section class="container mxw-850 row fw-w card">
        
        {% for note in notes %}
            <div class="container row mxw-450 card jc-se">
                <div class="main col mr-1 container">
                    <b class="w-100 fs-4">
                        {{ note.title }}
                    </b>
                    <hr class="f-col">
                    <div class="row jc-sb container">
                        <a href="{% url 'detailView' note.id %}"  class="plr-3 btn primary"> View </a>
                        <span>{{ note.date_posted | date:'M d o' }}</span>
                    </div>
                </div>
                <div class="controls col w-50px primary epic_f-inherit fs-5">
                    <a class="ep-pen mt-4" href="{% url 'updateView' note.id %}"></a>
                    <a class="ep-trash mbt-4" href="{% url 'deleteView' note.id %}"></a>
                </div>
            </div>
        {% empty %}
        <div class="container card primary observe_anim anim_down mxw-300 h-400px col fs-1 ta-c bold">
            You have written no notes, yet.
        </div>
        {% endfor %}
        {% include 'core/footer.html' %}
    </section>

{% endblock pages%}
